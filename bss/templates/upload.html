{% extends "index.html" %}
{% block body %}
{%load static %}    
<div class="container mt-5 mb-5 d-flex justify-content-center">
    
    <form method="post" action="/upload/{{ngoname}}/{{ngoemail}}">
        {%csrf_token%}
    <div class="card px-5 py-4">
        <div class="card-body">
            <h5 class="card-title mb-3"></h5>
            <h6 class="information mt-4">Please provide following information</h6>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="form-label" for="form3Example4cg"><u>NGO NAME</u></label>
                        <div class="input-group"> <input class="form-control" type="text" value={{ngoname}} disabled> </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <label class="form-label" for="form3Example4cg"><u>USERNAME</u></label>
                    <div class="form-group"><input class="form-control" type="text" value="{{name}}" disabled> </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="form-label" for="form3Example4cg"><U>USEREMAIL</U></label>
                        <div class="input-group"> <input class="form-control" type="text" value={{email}} disabled> </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">

                        <div class="input-group"> <input class="form-control" type="text" name="mobile" placeholder="Mobile"> </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <div class="input-group">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="address"placeholder="address"></textarea></div>
                          </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <div class="input-group">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="message" placeholder="message"></textarea></div>
                           </div>
                </div>
            </div>
             <button type="submit" class="btn btn-primary btn-block confirm-button">Confirm</button>
        </div>
    </div>
</form>
</div>
{%endblock%}
